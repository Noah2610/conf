format = """
<span size="small">
%{ If(
    Or(IsStatus(Playing), IsStatus(Paused)),
    Container([
        Container([
            If(IsStatus(Playing),
                Text(" ")),
            If(IsStatus(Paused),
                Text(" ")),
            If(IsStatus(Stopped),
                Text(" ")),
        ]),

        If(
            IsStatus(Playing),
            Container([
                Truncate(Title, 50),
                Text("  "),
                ProgressBar("<####---->"),
            ]),
        ),

        If(
            IsStatus(Paused),
            Container([
                Truncate(Title, 10),
                Text(" "),
                ProgressBar("<##->"),
            ]),
        ),
    ]),
) }
</span>
"""

[output]
escape_html = true
